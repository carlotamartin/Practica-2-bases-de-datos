<!-- todo el código se hereda de layout.html-->
{%extends 'layout.html' %}

{%block body%}


<!--h1, h2, ..., h6, se tratan de encabezado que van desde el más importante al que menos, respectivamente-->
<!--p se trata de un lenguaje donde mostrar texto en párrafos-->
<!--form es un formulario-->


<!-- Vamos a organizar el código en distintas secciones -->
<div class="row">

    <div class="col-md-5 p-5">

        {%include 'partials/_contactform.html'%}
    </div>


    <div class="col-md-7">

        <!-- creamos ahora una función para listar todos los contactos-->
        <div>
            <!-- Ahora vamos a recorrer un buble for, recorriendo la lista contacts-->
            {% for contact in contacts%}

            <div>
                <h5> {{contact.fullname}} </h5>
                <div>
                    <!--Ahora vamos a crear unos botos para que eliminen y guarden un contacto-->
                    <a href = "{{url_for('contacts.update_contact', id = contact.id)}}">Update</a>
                    <a href = "{{url_for('contacts.delete_contact', id =contact.id)}}">Delete</a>
                </div>
                <p> {{contact.email}} </p>
                <p> {{contact.phone}} </p>
            </div>
            {% endfor %}
        </div>
    </div>



{%endblock %}
